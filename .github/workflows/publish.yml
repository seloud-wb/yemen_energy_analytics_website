name: Quarto Publish

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: quarto-dev/quarto-actions/setup@v2

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          create-branch: true    # <â€” this makes the action create gh-pages if missing
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
